<template>
    <div class="mainClass">

        <p class="slds-text-heading_small">{activeSectionMessage}</p>

        <lightning-button onclick={handleSetActiveSectionA} label="Open Account"></lightning-button>
        <lightning-button onclick={handleSetActiveSectionB} label="Open Contact"></lightning-button>
        <lightning-button onclick={handleSetActiveSectionC} label="Open Opportunity"></lightning-button>


        

        <lightning-accordion class="example-accordion"
                            onsectiontoggle={handleToggleSection}
                            active-section-name="Contact">

            <lightning-accordion-section name="Account" label="Account">
                <lightning-button-menu slot="actions"
                                       alternative-text="Show menu"
                                       icon-size="x-small"
                                       menu-alignment="right">
                    <lightning-menu-item value="New" label="Edit"></lightning-menu-item>
                    <lightning-menu-item value="Edit" label="Delete"></lightning-menu-item>
                </lightning-button-menu>
                    <p>Account Name : {accountName}</p>
                    <p>Industry : {industry}</p>
                    <p>Rating : {rating}</p>
                    <p>Phone : {phone}</p>  
            </lightning-accordion-section>

            <lightning-accordion-section name="Contact" label="Contact">
                <lightning-button-menu slot="actions"
                                       alternative-text="Show menu"
                                       icon-size="x-small"
                                       menu-alignment="right"> 
                    <lightning-menu-item value="New" label="Edit"></lightning-menu-item>
                    <lightning-menu-item value="Edit" label="Delete"></lightning-menu-item>
                </lightning-button-menu>
                <p>Account Name : {accountName}</p>
                <p>Last Name : {lastName}</p>
                <p>Phone : {ContactPhone}</p>  
            </lightning-accordion-section>

            <lightning-accordion-section name="Opportunity" label="Opportunity">
                <lightning-button-menu slot="actions"
                                       alternative-text="Show menu"
                                       icon-size="x-small"
                                       menu-alignment="right">
                    <lightning-menu-item value="New" label="Edit"></lightning-menu-item>
                    <lightning-menu-item value="Edit" label="Delete"></lightning-menu-item>
                </lightning-button-menu>
                <p>Account Name : {accountName}</p>
                <p>Opportunity Name : {opportunityName}</p>
                <p>Close Date : {closeDate}</p>
                <p>Stage : {stage}</p>

          </lightning-accordion-section>
        
        </lightning-accordion>

    </div>
    
</template>
