<template>
    <lightning-card  title="Salesforce Support Service">
        <lightning-button label="New" slot="actions"></lightning-button>
        <p class="slds-p-horizontal_small"></p>
        <p slot="footer">Salesforce Support Service</p>

        <div class="mainClass">
            <lightning-breadcrumbs>
                <lightning-breadcrumb
                    label="Account"
                    href="path/to/place/1"
                    onclick={handleNavigateToAccount}>
                </lightning-breadcrumb>
                <lightning-breadcrumb
                    label="Case"
                    href="path/to/place/2"
                    onclick={handleNavigateToCase}>
                </lightning-breadcrumb>
            </lightning-breadcrumbs>
        </div>
        
    
        <div class="container">
            <div class="slds-hide account">
                <lightning-card
                    variant="narrow"
                    icon-name="standard:account"
                    title="Account Information">                
                    <p>Account Name : {accountName}</p>
                    <p>Industry : {industry}</p>
                    <p>Rating : {rating}</p>
                    <p>Phone : {phone}</p>  
                        <div slot="actions">
                            <lightning-button-menu slot="actions"
                                alternative-text="Show menu"
                                icon-size="x-small"
                                menu-alignment="right"> 
                                <lightning-menu-item value="New" label="Edit"></lightning-menu-item>
                                <lightning-menu-item value="Edit" label="Delete"></lightning-menu-item>
                            </lightning-button-menu>
                            <lightning-button value="account" label="Close" onclick={close}></lightning-button>
                        </div>
                </lightning-card>
            </div>
    
            <div class="slds-hide case">
                <lightning-card
                    variant="narrow"
                    icon-name="standard:case"           
                    title="Case Information">
                    <p>Type : {type}</p>
                    <p>Status : {status}</p>
                    <p>Priority : {priority}</p>
                    <p>Case Origin : {caseOrigin}</p>  
                        <div slot="actions">
                            <lightning-button-menu slot="actions"
                                alternative-text="Show menu"
                                icon-size="x-small"
                                menu-alignment="right">
                                <lightning-menu-item value="New" label="Edit"></lightning-menu-item>
                                <lightning-menu-item value="Edit" label="Delete"></lightning-menu-item>
                            </lightning-button-menu>
                            <lightning-button value="case" label="Close" onclick={close}></lightning-button>
                        </div>
                </lightning-card>
            </div>
        </div>

    </lightning-card>
</template>
